<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHESS ÉLITE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startMenu" class="overlay">
    <div class="menu-panel">
      <h1>CHESS ÉLITE</h1>
      <button onclick="startGame('bot')">Play vs Bot</button>
    </div>
  </div>

  <div id="pauseMenu" class="overlay hidden">
    <div class="menu-panel">
      <h2>Paused</h2>
      <button onclick="resumeGame()">Continue</button>
      <button onclick="location.reload()">Exit</button>
    </div>
  </div>

  <div id="gameUI" class="hidden">
    <div class="top-bar">
      <span id="statusText">Your turn</span>
      <button onclick="pauseGame()">Pause</button>
    </div>
    <canvas id="chessboard" width="480" height="480"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
